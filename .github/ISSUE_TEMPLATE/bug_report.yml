name: Bug report
description: Report errors or unexpected behavior.
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting issues of LFPosed!

        To make it easier for us to help you please enter detailed information below.
  - type: textarea
    attributes:
      label: Steps to reproduce
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour
      placeholder: Tell us what should happen
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behaviour
      placeholder: Tell us what happens instead
    validations:
      required: true
  - type: textarea
    attributes:
      label: Xposed Module List
      render: shell
    validations:
      required: true
  - type: textarea
    attributes:
      label: Magisk Module List
      render: shell
    validations:
      required: true
  - type: input
    attributes:
      label: LFPosed version
      description:  Don't use 'latest'. Specify actual version with 4 digits, otherwise your issue will be closed.
    validations:
      required: true
  - type: input
    attributes:
      label: Android version
    validations:
      required: true
  - type: input
    attributes:
      label: Magisk version
    validations:
      required: true
  - type: input
    attributes:
      label: Riru version
      description: If you are using Zygisk version, input `N/A` instead.
    validations:
      required: true
  - type: checkboxes
    id: latest
    attributes:
      label: Version requirement
      options:
        - label: I am using latest debug CI version of LFPosed and enable verbose log
          required: true
  - type: textarea
    attributes:
      label: Logs
      description: For usage issues, please provide the log zip saved from manager; for activation issues, please provide [bugreport](https://developer.android.com/studio/debug/bug-report). Without logs zip, the issue will be closed.
      placeholder: Upload logs zip by clicking the bar on the bottom. Upload logs to other websites or using external links is prohibited.
    validations:
      required: true
